<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="page">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhover-matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="top-section">
      <h3 class="title new-task">Add Item</h3>
      <div class="new-task__content">
        <input id="new-task" class="new-task__input" type="text">
        <button>Add</button>
      </div>
    </section>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="task-item">
        <input type="checkbox">
        <label class="task-item__label">Pay Bills</label>
        <input type="text" class="task-item__input">
        <button class="task-item__edit">Edit</button>
        <button class="task-item__delete">
          <img src="./remove.svg" alt="remove-icon">
        </button>
      </li>
      <li class="task-item task-item_edited">
        <input type="checkbox">
        <label class="task-item__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-item__input">
        <button class="task-item__edit">Save</button>
        <button class="task-item__delete">
          <img src="./remove.svg" alt="remove-icon">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks">
      <li class="task-item">
        <input type="checkbox" checked>
        <label class="task-item__label">See the Doctor</label>
        <input type="text" class="task-item__input">
        <button class="task-item__edit">Edit</button>
        <button class="task-item__delete">
          <img src="./remove.svg" alt="remove-icon">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
